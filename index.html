<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head> 

<body>
    <h1>Calculadora Curso Javascript</h1>
    <h2>Por Huelcito</h2>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <hr>
        <br>
        <input class="borrar" type="button" value="C" onclick="borrar()">
        <input class="column0" type="button" value="/" onclick="agregar('/')">
        <input class="column0" type="button" value="*" onclick="agregar('*')">
        <br>
        <input class="btn" type="button" value="7" onclick="agregar('7')">
        <input class="btn" type="button" value="8" onclick="agregar('8')">
        <input class="btn" type="button" value="9" onclick="agregar('9')">
        <input class="btn1" type="button" value="+" onclick="agregar('+')">
        <br>
        <input class="btn" type="button" value="4" onclick="agregar('4')">
        <input class="btn" type="button" value="5" onclick="agregar('5')">
        <input class="btn" type="button" value="6" onclick="agregar('6')">
        <input class="btn1" type="button" value="-" onclick="agregar('-')">
        <br>
        <input class="btn" type="button" value="1" onclick="agregar('1')">
        <input class="btn" type="button" value="2" onclick="agregar('2')">
        <input class="btn" type="button" value="3" onclick="agregar('3')">
        <input class="punto" type="button" value="." onclick="agregar('.')">
        <br>
        <input class="cero" type="button" value="0" onclick="agregar('0')">
        <input class="igual" type="button" value="=" onclick="calcular()">        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
